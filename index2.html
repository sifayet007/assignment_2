<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Only Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .menu-bar {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
        display: none; /* Default e hide thakbe */
      }

      .menu {
        display: inline-block;
        position: relative;
      }

      .menu > a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
      }

      /* Dropdown menu */
      .dropdown {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      }

      .dropdown a {
        color: white;
        padding: 12px 16px;
        display: block;
        text-align: left;
        text-decoration: none;
      }

      .dropdown a:hover {
        background-color: #575757;
      }

      /* Show dropdown on hover */
      .menu:hover .dropdown {
        display: block;
      }

      /* Mobile e menu dekhabe */
      @media (max-width: 768px) {
        .menu-bar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="menu-bar">
      <div class="menu">
        <a href="#">Menu</a>
        <div class="dropdown">
          <a href="#">Home</a>
          <a href="#">Blog</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </body>
</html>
